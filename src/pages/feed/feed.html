<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<ion-refresher (ionRefresh)="doRefresh($event)">
				<ion-refresher-content></ion-refresher-content>
			</ion-refresher>
<ion-card *ngFor="let filme of listaFilmes">

	<ion-item>
		<ion-avatar item-start>
			<img src="assets/imgs/marty-avatar.png">
		</ion-avatar>
		<h2 class="feed-title">{{ filme.original_title }}</h2>
		<p class="feed-date">{{ filme.release_date }}</p>
	</ion-item>

	<img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">

	<ion-card-content>
		<p>{{ filme.overview }}</p>
	</ion-card-content>

	<ion-row>
		<ion-col>
			<button ion-button icon-start clear small>
				<ion-icon name="thumbs-up"></ion-icon>
				<div>{{ objetoFeed.quantLikes }}Likes</div>
			</button>
		</ion-col>
		<ion-col>
			<button ion-button icon-start clear small>
				<ion-icon name="text"></ion-icon>
				<div>{{ objetoFeed.quantComments }} Comments</div>
			</button>
		</ion-col>
		<ion-col center text-center>
			<ion-note>
				{{ objetoFeed.tempoComment }}
			</ion-note>
		</ion-col>
	</ion-row>
	<button ion-button block (click)="abrirDetalhes(filme)">Detalhes</button>
</ion-card>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
